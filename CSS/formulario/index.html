<!DOCTYPE html>

    <title>Formulario</title>
    <link rel="stylesheet" href="./css/styles.css">

<body>

    <div class="div_btns">
        <div class="btn_google">
            <div class="google">
                <img src="./img/googleg_standard_color_96dp.png" alt="logo google">
            </div>
            <span>Registrarse con Google</span>
        </div>
        <button class="twitter"><i class='bx bxl-twitter'></i></button>
    </div>
    <hr class="divider">
    <!-- <span>Or</span>
    <hr> -->
    <div class="container">
        <label for="name"><input type="text" name="name" id="name"></label>
        <label for="username"><input type="text" name="username" id="username"></label>
        <label for="email"><input type="text" name="" id="email"></label>
        <label for="password"><input type="password" name="" id="password"></label>
        <label for="terms"><input type="checkbox" name="" id="terms">Creating an account means youâ€™re okay with our Terms of Service</label>
    </div>
    <button class="btn_submit" type="submit">Create Account</button>
</body>

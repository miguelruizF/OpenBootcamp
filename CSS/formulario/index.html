<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="container">
        <h1>Sign up to Dribbble</h1>
        <div class="div_btns">

                    <img src="./img/googleg_standard_color_96dp.png" alt="logo google">
                </div>
                <span>Registrarse con Google</span>
            </div>
            <button class="twitter"><i class='bx bxl-twitter'></i></button>
        </div>
        <hr class="divider">
        <!-- <span>Or</span>
        <hr> -->
        <form action="" class="form">
            <div class="user_data">
                <label for="name"><span>Name</span><input type="text" name="name" id="name"></label>
                <label for="username"><span>UserName</span><input type="text" name="username" id="username"></label>
            </div>
            <label for="email"><span>Email</span><input type="text" name="" id="email"></label>
            <label for="password" ><span>Password</span><input type="password" name="" id="password" placeholder="6+ characters"></label>
            <label for="terms" class="checkbox"><input type="checkbox" name="" id="terms"><span>Creating an account means youâ€™re okay with our Terms of Service</span></label>
            <button class="btn_submit" type="submit">Create Account</button>
        </form>
    </div>
